<body>
    
    <div class="jumbotron">
    <h1>Welcome to the Shelby Middle name guesser</h1>

    <h3 id="nameguess"></h3>


    <button onclick="verify(1)" type="button" class="btn btn-primary">yes</button>
    <button onclick="verify(0)" type="button" class="btn btn-danger">no</button>

    <h3 id="result"></h3>
</div>

</body>
<script>

    function getName(){
        
    let xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("nameguess").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "http://localhost:8080/name", true);
  xhttp.send();

    };

    getName();

    function verify(choice){
